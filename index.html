<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="wrapper" id="quote-box">
        <header><h2>Quote of the Day</h2></header>
        <div class="content">
            <div class="quote-area" id="text">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Never give up because you  never know if the next try is going to be the one that works.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author" id="author">
                <span>---</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="button">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <a href="https://twitter.com/intent/tweet?url" id="tweet-quote"><li class="twitter"><i class="fab fa-twitter"></i></li></a>
                </ul>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
